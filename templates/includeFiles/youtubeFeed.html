<div class="row">
    {% if screenWidth and screenWidth > 725 %}
        {% for video in videos %}
            <div class="col-3" style="padding: 1%; opacity: 0.85">
                <div class="zoom">
                    <iframe width="100%" height="100%" src='{{ video }}' style="box-shadow: 5px 5px 8px silver; border-radius: 0px;"></iframe>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="col-2">
            <br><br>
            <div class="d-flex justify-content-start">
                <a id='prevVideo' style="color: silver">
                    <i class="fa fa-chevron-left fa-lg"></i>
                </a>
            </div>
        </div>
        <div class="col-8" style="opacity: 0.85">
            {% for video in videos %}
                {% if video == videos[0] %}
                    <div class="zoom">
                        <iframe id="video" width="100%" height="100%" src='{{ video }}' style="box-shadow: 5px 5px 8px silver; border-radius: 0px;"></iframe>
                    </div>
                {% else %}
                    <div class="zoom">
                        <iframe id="video" width="100%" height="100%" src='{{ video }}' style="box-shadow: 5px 5px 8px silver; border-radius: 0px; display: none"></iframe>
                    </div>
                {% endif %}
            {% endfor %}
        </div> 
        <div class="col-2">
            <br><br>
            <div class="d-flex justify-content-end">
                <a id='nextVideo' style="color: rgba(158, 206, 116, 0.659)">
                    <i class="fa fa-chevron-right fa-lg"></i>
                </a>
            </div>
        </div>
    {% endif %}
</div>
